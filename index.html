    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <!-- PWA Support -->
    <meta name="theme-color" content="#222222" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Global polyfills must be available before any modules load
      if (typeof global === 'undefined') {
        var global = globalThis;
      }
      
      // Load Buffer polyfill immediately
      import('https://esm.sh/buffer@6.0.3').then(({ Buffer }) => {
        globalThis.Buffer = Buffer;
        window.Buffer = Buffer;
        global.Buffer = Buffer;
        
        // Now load the main application
        import('/src/main.tsx');
      }).catch(err => {
        console.error('Failed to load Buffer polyfill:', err);
        // Fallback - load main anyway
        import('/src/main.tsx');
      });
    </script>
  </body>
</html>
